<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <title>Shopping Cart</title>
  </head>
  <body>
    <!-- cart -->
    <div class="container-fluid text-bg-dark">
      <div class="container py-4 mb-3">
        <h2 class="text-center">Shopping Cart</h2>
        <p class="mb-3">Products available:</p>
        <hr />
        <div class="row">
          <div class="col-2">prdc1</div>
          <div class="col-1">10$</div>
          <div class="col-1">
            <button id="prdc1b" type="button" class="btn btn-outline-success">
              Add
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-2">prdc2</div>
          <div class="col-1">20$</div>
          <div class="col-1">
            <button id="prdc2b" type="button" class="btn btn-outline-success">
              Add
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-2">prdc3</div>
          <div class="col-1">30$</div>
          <div class="col-1">
            <button id="prdc3b" type="button" class="btn btn-outline-success">
              Add
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-2">prdc4</div>
          <div class="col-1">40$</div>
          <div class="col-1">
            <button id="prdc4b" type="button" class="btn btn-outline-success">
              Add
            </button>
          </div>
        </div>
      </div>
      <div class="container py-3">
        <h2>Cart</h2>
        <hr />
        <table id="tbl" class="table table-dark table-hover">
          <thead>
            <tr>
              <th scope="col">product ID</th>
              <th scope="col">Price</th>
              <th scope="col">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <th scope="row">1</th>
              <td>aaaa</td>
              <td>
                <button type="button" class="btn btn-outline-danger">X</button>
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
